<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>{% block title %}IndieFriends{% endblock %}</title>
</head>
<body class="bg-gray-100 text-gray-800">

  <nav class="bg-white shadow">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <a href="{{ url_for('index') }}" class="text-2xl font-bold">IndieFriends</a>
      <div class="space-x-4">
        <a href="{{ url_for('artist_initial_screen') }}" class="hover:text-indigo-600">Artistas</a>
        <a href="{{ url_for('user_initial_screen') }}" class="hover:text-indigo-600">Usu√°rios</a>
      </div>
    </div>
  </nav>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="container mx-auto px-4 mt-4">
        <div class="space-y-2">
          {% for m in messages %}
            <div class="bg-indigo-100 border-l-4 border-indigo-500 text-indigo-700 p-3 rounded">
              {{ m }}
            </div>
          {% endfor %}
        </div>
      </div>
    {% endif %}
  {% endwith %}

  <main class="container mx-auto px-4 py-6">
    {% block content %}{% endblock %}
  </main>

  <footer class="bg-white border-t mt-12">
    <div class="container mx-auto px-4 py-4 text-center text-sm text-gray-600">
      &copy; 2025 IndieFriends
    </div>
  </footer>

</body>
</html>
