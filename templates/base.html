<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}MyMusicApp{% endblock %}</title>
  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <header class="bg-white shadow-md">
    <div class="container mx-auto p-4 flex justify-between items-center">
      <a href="{{ url_for('index') }}" class="text-2xl font-bold">MyMusicApp</a>
      <nav class="space-x-4">
        <a href="{{ url_for('artist_initial_screen') }}" class="hover:text-indigo-600">Artistas</a>
        <a href="{{ url_for('user_initial_screen') }}" class="hover:text-indigo-600">Usu√°rios</a>
      </nav>
    </div>
  </header>
  <main class="container mx-auto p-6">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="space-y-2 mb-4">
          {% for m in messages %}
            <div class="px-4 py-2 bg-green-100 text-green-800 rounded">{{ m }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </main>
  <footer class="bg-white border-t p-4 text-center text-sm text-gray-500">
    &copy; 2025 MyMusicApp
  </footer>
</body>
</html>
