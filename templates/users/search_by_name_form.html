{% extends "base.html" %}
{% block title %}Buscar por Nome{% endblock %}

{% block content %}
<h2 class="text-xl font-semibold mb-4">Buscar música / artista</h2>

<form action="{{ url_for('search_by_name') }}" method="post" class="space-y-4">
  <input type="hidden" name="user" value="{{ session.get('user') }}">
  {% if playlist_id %}
    <input type="hidden" name="playlist_id" value="{{ playlist_id }}">
  {% endif %}
  <div>
    <label class="block font-medium">Nome:</label>
    <input name="name" required
           class="w-full p-2 border rounded" placeholder="digite parte do título...">
  </div>
  <button class="bg-indigo-600 text-white px-4 py-2 rounded shadow hover:bg-indigo-700">
    Buscar
  </button>
</form>

{% if playlist_id %}
  <p class="mt-4 text-sm text-gray-600">
    Resultado será mostrado com opção de adicionar à playlist atual.
  </p>
{% endif %}
{% endblock %}
